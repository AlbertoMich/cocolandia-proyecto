<h1 class="titulo">Galería</h1>
<div class="carrusel">
  <div class="carrusel-inner">
    <div class="carrusel-item" *ngFor="let imagen of imagenes; let i = index" [class.active]="i === indiceActual">
      <img [src]="imagen" alt="Imagen del carrusel" class="imagen-carrusel" />
    </div>
  </div>
  <button class="boton-carrusel anterior" (click)="anterior()" aria-label="Imagen anterior">❮</button>
  <button class="boton-carrusel siguiente" (click)="siguiente()" aria-label="Siguiente imagen">❯</button>
</div>
